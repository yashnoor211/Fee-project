<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character and Word Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 h-screen overflow-hidden relative">
    <!-- Make the header responsive with a dynamic height -->
    <div class="w-full h-16 bg-blue-600 flex items-center justify-center text-white text-2xl font-bold fixed top-0 z-50">
      Word Counter
    </div>
    
    <!-- Use a responsive container for centering content -->
    <div class="flex flex-col justify-center items-center h-full mt-16">
      <div class="w-11/12 md:w-3/4 lg:w-1/2 xl:w-1/3 p-6 bg-white custom-shadow rounded-lg">
        <input
          id="inputField"
          type="text"
          placeholder="Enter text"
          class="w-full p-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <button id="countButton" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none hover:bg-blue-700 transition duration-300">Count</button>
        <div class="mt-4">
          <p id="charCount" class="text-gray-600 mb-2">0 characters</p>
          <p id="wordCount" class="text-gray-600 mb-2">0 words</p>
          <p id="numberCount" class="text-gray-600 mb-2">0 numbers</p>
          <p id="spaceCount" class="text-gray-600 mb-2">0 spaces</p> 
        </div>
      </div>
    </div>

  <script src="script.js"></script> <!-- Fix the script tag to include correct closing tag -->
</body>
</html>
